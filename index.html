<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerGlu Theme Import from Figma (Debug)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #tokenDisplay, #fileList, #result {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
            border-radius: 5px;
        }
        #fileList div {
            padding: 5px;
            cursor: pointer;
        }
        #fileList div:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CustomerGlu Theme Import (Debug)</h1>
        <input type="text" id="figmaToken" placeholder="Enter Figma Personal Access Token">
        <button id="fetchFiles">Fetch Figma Files</button>
        <div id="tokenDisplay"></div>
        <div id="fileList"></div>
        <button id="extractTheme" style="display:none;">Extract Theme</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
