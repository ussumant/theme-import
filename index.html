<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerGlu Theme Import</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold mb-1">CustomerGlu Theme Import</div>
            <form id="themeForm" class="mt-6">
                <div class="mb-4">
                    <label for="figmaUrl" class="block text-gray-700 text-sm font-bold mb-2">Figma File URL:</label>
                    <input type="text" id="figmaUrl" name="figmaUrl" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="figmaToken" class="block text-gray-700 text-sm font-bold mb-2">Figma Personal Access Token:</label>
                    <input type="password" id="figmaToken" name="figmaToken" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="primaryColor" class="block text-gray-700 text-sm font-bold mb-2">Primary Color (hex):</label>
                    <input type="text" id="primaryColor" name="primaryColor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="secondaryColor" class="block text-gray-700 text-sm font-bold mb-2">Secondary Color (hex):</label>
                    <input type="text" id="secondaryColor" name="secondaryColor" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="fontFamily" class="block text-gray-700 text-sm font-bold mb-2">Font Family:</label>
                    <select id="fontFamily" name="fontFamily" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="Roboto">Roboto</option>
                        <option value="Open Sans">Open Sans</option>
                        <option value="Lato">Lato</option>
                        <option value="Montserrat">Montserrat</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="heading1Size" class="block text-gray-700 text-sm font-bold mb-2">Heading 1 Size:</label>
                    <input type="text" id="heading1Size" name="heading1Size" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="heading2Size" class="block text-gray-700 text-sm font-bold mb-2">Heading 2 Size:</label>
                    <input type="text" id="heading2Size" name="heading2Size" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="bodyTextSize" class="block text-gray-700 text-sm font-bold mb-2">Body Text Size:</label>
                    <input type="text" id="bodyTextSize" name="bodyTextSize" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Generate Theme
                    </button>
                </div>
            </form>
            <div id="result" class="mt-6 hidden">
                <label for="generatedTheme" class="block text-gray-700 text-sm font-bold mb-2">Generated Theme:</label>
                <textarea id="generatedTheme" rows="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" readonly></textarea>
                <button id="copyButton" class="mt-4 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
