<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerGlu Theme Import from Figma</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -.022em;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 18px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #0071e3;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        button:hover {
            background-color: #0077ed;
        }
        #fileList {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        #fileList div {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        #fileList div:hover {
            background-color: #f5f5f7;
        }
        #fileList div.selected {
            background-color: #e8e8ed;
        }
        #statusMessage {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background-color: #f7f7f7;
            border: 1px solid #d2d2d7;
            display: none;
        }
        #result {
            margin-top: 20px;
            display: none;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            font-size: 14px;
            font-family: monospace;
            resize: vertical;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CustomerGlu Theme Import</h1>
        <form id="figmaForm">
            <label for="figmaToken">Figma Personal Access Token</label>
            <input type="password" id="figmaToken" name="figmaToken" placeholder="Enter your personal access token">
            
            <button type="submit">Fetch Figma Files</button>
        </form>
        
        <div id="statusMessage"></div>

        <div id="fileList"></div>

        <button id="extractTheme" style="display: none; margin-top: 20px;">Extract Theme from Selected File</button>

        <div id="result">
            <label for="generatedTheme">Generated Theme</label>
            <textarea id="generatedTheme" readonly></textarea>
            <button id="copyButton">Copy to Clipboard</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
